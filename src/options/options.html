<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Web Novel Translator â€“ Options</title>
    <link rel="stylesheet" href="options.css">
    <script type="module" src="js/main.js"></script>
</head>
<body>
<div id="options-root">
    <aside class="sidebar">
        <h1 class="sidebar-title">Extension Settings</h1>
        <nav class="sidebar-nav">
            <button class="sidebar-item active" data-tab="welcome">
                Welcome / Help
            </button>
            <button class="sidebar-item" data-tab="api-keys">
                API Keys
            </button>
            <button class="sidebar-item" data-tab="models">
                Model / Translation Config
            </button>
            <button class="sidebar-item" data-tab="glossary">
                Glossary
            </button>
            <button class="sidebar-item" data-tab="custom-instructions">
                Custom Instructions
            </button>
        </nav>
    </aside>

    <main id="tab-container">
        <!-- Welcome tab -->
        <section id="tab-welcome" class="tab active">
            <div id="welcome-docs">
                <h2>Welcome</h2>
                <p>TODO</p>
            </div>
        </section>

        <!-- API Keys tab -->
        <section id="tab-api-keys" class="tab" hidden>
            <h2>API Keys</h2>
            <p>Enter your API keys for the providers you use.</p>

            <div class="api-keys-grid">
                <div class="api-key-row">
                    <label for="api-key-openrouter">OpenRouter</label>
                    <input
                            id="api-key-openrouter"
                            class="api-key-input"
                            type="password"
                            autocomplete="off"
                            data-provider="openrouter"
                    >
                </div>

                <div class="api-key-row">
                    <label for="api-key-openai">OpenAI</label>
                    <input
                            id="api-key-openai"
                            class="api-key-input"
                            type="password"
                            autocomplete="off"
                            data-provider="openai"
                    >
                </div>

                <div class="api-key-row">
                    <label for="api-key-anthropic">Anthropic</label>
                    <input
                            id="api-key-anthropic"
                            class="api-key-input"
                            type="password"
                            autocomplete="off"
                            data-provider="anthropic"
                    >
                </div>

                <div class="api-key-row">
                    <label for="api-key-deepseek">DeepSeek</label>
                    <input
                            id="api-key-deepseek"
                            class="api-key-input"
                            type="password"
                            autocomplete="off"
                            data-provider="deepseek"
                    >
                </div>

                <div class="api-key-row">
                    <label for="api-key-google">Google</label>
                    <input
                            id="api-key-google"
                            class="api-key-input"
                            type="password"
                            autocomplete="off"
                            data-provider="google"
                    >
                </div>

                <div class="api-key-row">
                    <label for="api-key-xai">xAI</label>
                    <input
                            id="api-key-xai"
                            class="api-key-input"
                            type="password"
                            autocomplete="off"
                            data-provider="xai"
                    >
                </div>
            </div>

            <div id="api-keys-status" class="status-message" aria-live="polite"></div>

            <div class="tab-actions">
                <button id="api-keys-save" type="button">Save</button>
                <button id="api-keys-cancel" type="button">Cancel</button>
            </div>
        </section>

        <!-- Stub tabs -->
        <section id="tab-models" class="tab" hidden>
            <h2>Model / Translation Config</h2>
            <p>TODO</p>
        </section>

        <section id="tab-glossary" class="tab" hidden>
            <h2>Glossary</h2>
            <p>TODO</p>
        </section>

        <section id="tab-custom-instructions" class="tab" hidden>
            <h2>Custom Instructions</h2>
            <p>TODO</p>
        </section>
    </main>
</div>

<div id="unsaved-dialog" class="unsaved-dialog" hidden>
    <div class="unsaved-dialog-content">
        <p>You have unsaved changes. What would you like to do?</p>
        <div class="unsaved-dialog-actions">
            <button type="button" data-unsaved-action="save">Save</button>
            <button type="button" data-unsaved-action="discard">Discard</button>
            <button type="button" data-unsaved-action="cancel">Cancel</button>
        </div>
    </div>
</div>
</body>
</html>
